name: heads_up
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+3

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  sensors_plus: ^3.0.2
  get: ^4.6.5
  shared_preferences: ^2.0.15
  flutter_svg: ^2.0.7
  circular_countdown_timer: ^0.2.3
  group_button: ^5.2.2
  flutter_native_timezone: ^2.0.0
  animated_background: ^2.0.0
  google_mobile_ads: ^3.0.0
  purchases_flutter: ^5.3.0
  wakelock: ^0.6.2
  gdpr_dialog: ^2.0.0
  rate_my_app: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/
    - assets/data/
    - assets/icons/
    - assets/images/
    - assets/locale/flags/
    - assets/locale/translate/

